	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section main10 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Your Username" id="LogInUsername" autocomplete="off">
											</div>	
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Your Password" id="LogInPassword" autocomplete="off">
											</div>

				      					</div>
			      					</div>
			      				</div>

									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="New Username" id="SignUpUsername" autocomplete="off">
											</div>	
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="New Password" id="SignUpPassword" autocomplete="off">
											</div>	
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Confirm Password" id="SignUpConfirmPassword" autocomplete="off">
											</div>
											<button type="button" class="btn mt-4" id="SignUpSubmit">submit</button>
				      					</div>
			      					</div>
			      				</div>
